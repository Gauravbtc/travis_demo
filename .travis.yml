addons:
  postgresql: 9.5
after_success:
- bundle exec codeclimate-test-reporter
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
dist: trusty
language: ruby
rvm:
- 2.5.0
script:
- bundle exec rails db:migrate RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: "travistestdemo"
  run:
    - "rake db:migrate"
    - "rake cleanup"
